<div>
    <h2>Employee Registration Form</h2> <hr />
    <h3 *ngIf = "message" class = "alert alert-success">{{message}}</h3>
    <form #employeeForm = "ngForm" (ngSubmit) = "handleSave(employeeForm.value)">
        <div class = "row">
            <div class = "col-2">
                Enter Id
            </div>
            <div class = "col-4">
                <input type = "number" name = "id" [(ngModel)] = "id" class = "form-control">
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                Enter Name
            </div>
            <div class = "col-4">
                <input type = "text" name = "name" [(ngModel)] = "name" class = "form-control">
            </div>
        </div>
        
        <div class = "row">
            <div class = "col-2">
               Enter Salary
            </div>
            <div class = "col-4">
                <input type = "number" name = "salary" [(ngModel)] = "salary" class = "form-control">
            </div>
        </div>
        <div class = "row">
            <div class = "col-3">
                <input type = "submit" value = "Register" class = "btn btn-primary">
            </div>
        </div>
    </form>
</div>
